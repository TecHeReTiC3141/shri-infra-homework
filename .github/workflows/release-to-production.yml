name: release-to-production
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (only number)'
        required: true
        default: '0'
        type: string
env:
  REGISTRY_ID: crpkbormehnpcu7gaie8
jobs:

#  connect-to-vm:
