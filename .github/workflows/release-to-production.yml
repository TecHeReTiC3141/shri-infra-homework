#        run: echo ${{ secrets.YC_AUTH_TOKEN }} | docker login --username auth --password-stdin cr.yandex

  check-image-exists:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/private.key
          echo ${{ secrets.PROD_SERVER_HOST }} > ~/.ssh/known_hosts

      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            whoami
            echo "Login as service account"
            echo ${{ secrets.YC_AUTH_TOKEN }} | docker login --username auth --password-stdin cr.yandex
            echo "Check if image exists"
            docker manifest inspect cr.yandex/${{ env.REGISTRY_ID }}/app:${{ inputs.release_version}}_latest > /dev/null 2>&1
                      exit_code=$?        
                      if [ $exit_code -eq 0 ]; then
                        echo "$image exists"
                      else
                        echo "$image does not exist"
                        exit 1
                      fi

  launch-image-in-vm:
    runs-on: ubuntu-latest
    needs: check-image-exists
    if: ${{ success() }}
    env:
      VM_PORT: 3000
    steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            whoami
            echo "Login as service account"
            echo ${{ secrets.YC_AUTH_TOKEN }} | docker login --username auth --password-stdin cr.yandex
            echo "Pull latest image"
            docker pull cr.yandex/${{ env.REGISTRY_ID }}/app:${{ inputs.release_version}}_latest
            echo "Run image"
            docker run -p ${{ env.VM_PORT }}:${{ env.VM_PORT }} cr.yandex/${{ env.REGISTRY_ID }}/app:${{ inputs.release_version}}_latest
