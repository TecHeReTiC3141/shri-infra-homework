name: handling-pull-requests
on:
  pull_request:
    types: [ opened, edited, reopened, synchronize ]
  workflow_call:
env:
  NODE_VERSION: 20.14.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build && Test
        run: |
          npm run build
          npm run test

  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build && Lint
        run: |
          npm run build
          npm run lint

